<div class="container-weather">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        placeholder="Enter city"
        name="city"
        [(ngModel)]="city"
      />
    </div>
  </form>

  <div class="main-info">
    <div class="upperInfo">
      <div class="cityName">
        <h1>{{ cityName }}</h1>
      </div>
      <div class="dayInfo">
        <p>{{ today | date : "EEEE, MMMM d, y, h:mm:ss a" }}</p>
      </div>
    </div>
    <div class="belowInfo">
      <div class="temperature">
        <h1>{{ temp }} &#8451;</h1>
      </div>
      <div class="weatherDes">
        <p style="font-weight: bold">{{ weatherDescription }}</p>
      </div>
    </div>
  </div>

  <div class="extra-info">
    <div class="item">
      <h3>Humidity</h3>
      <p>{{ humidity }} %</p>
    </div>
    <div class="item">
      <h3>Wind</h3>
      <p>{{ windDegree }} deg, {{ windSpeed }} m/s</p>
    </div>
    <div class="item">
      <h3>Max temperature</h3>
      <p>{{ maxTemp }} &#8451;</p>
    </div>
    <div class="item">
      <h3>Min temperature</h3>
      <p>{{ minTemp }} &#8451;</p>
    </div>
  </div>
</div>
